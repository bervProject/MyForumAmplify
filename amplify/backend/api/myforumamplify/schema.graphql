# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules

type Post @model @auth(rules: [
  { allow: public, operations: [read] },
  { allow: owner }
]) {
  id: ID!
  title: String!
  content: String!
  draft: Boolean!
  comments: [Comment] @hasMany
  likes: [PostLike] @hasMany
  selectedComment: Comment @hasOne
  owner: String @auth(rules: [{ allow: owner, operations: [read] }])
}

type PostLike @model @auth(rules: [
  { allow: public, operations: [read] },
  { allow: owner }
]) {
  id: ID!
  post: Post @belongsTo
  owner: String @auth(rules: [{ allow: owner, operations: [read] }])
}

type Comment @model @auth(rules: [
  { allow: public, operations: [read] },
  { allow: owner }
]) {
  id: ID!
  post: Post @belongsTo
  content: String!
  likes: [CommentLike] @hasMany
  owner: String @auth(rules: [{ allow: owner, operations: [read] }])
}

type CommentLike @model @auth(rules: [
  { allow: public, operations: [read] },
  { allow: owner }
]) {
  id: ID!
  comment: Comment @belongsTo
  owner: String @auth(rules: [{ allow: owner, operations: [read] }])
}
